<!doctype html>
<html lang="en">
  <head>
    <title>Tix Layout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> <!-- main.css -->
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
      
    <!-- header -->
    <header id="header" class="header">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav m-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#movie">Movie <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cinema">Cinema</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#news">News</a>
            </li>
          </ul>
          <div class="login">
            <a  href="#">Login</a>
          </div>
        </div>

      </nav>
    </header>
    <!--~header -->

    <!-- banner -->
    <section id="banner" class="banner">
      <div id="carouselId" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselId" data-slide-to="0" class="active"></li>
          <li data-target="#carouselId" data-slide-to="1"></li>
          <li data-target="#carouselId" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/banner1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/banner2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/banner3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="homeTools">
        <div class="container">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--~banner -->

    <!-- movie -->
    <section id="movie" class="movie">
      <div class="container">
        <div class="movie__content">
          <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"><h2>Dang chieu</h2></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"><h2>Sap chieu</h2></a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent"></div>
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              Phim dang chieu
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              Phim sap chieu
            </div>
          </div>
      </div>
      </div>
    </section>
    <!--~movie -->

    <!-- cinema -->
    <section id="cinema" class="cinema">
      <h1 class="text-center">Cinema</h1>
      <div class="cinema__content">
        <div class="container">
          <div class="row border rounded">
            <div class="col-sm-6 border-right">
              <div class="row ">
                <div class="col-sm-5 border-right  rap">
                  <div class="rap__item border-bottom">
                    <img src="./img/bhd.png" alt="">
                    <span>BHBStar</span>
                  </div>
                  <div class="rap__item">
                    <img src="./img/bhd.png" alt="">
                    <span>BHBStar</span>
                  </div>
                </div>
                <div class="col-sm-7 cumRap"></div>
              </div>
            </div>
            <div class="col-sm-6 lichChieu"></div>
          </div>
        </div>
      </div>
    </section>
    <!--~cinema -->

    <!-- news -->
    <section id="news" class="news">
      <h1 class="text-center">News</h1>
    </section>
    <!--~news -->

    <!-- footer -->
    <!--~footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
